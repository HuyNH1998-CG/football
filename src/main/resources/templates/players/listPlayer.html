<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="home :: links">
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
</head>
<body>
<div th:replace="home :: preload"></div>
<div id="main-wrapper" class="show">
    <div th:replace="home :: nav-head"></div>
    <div th:replace="home :: header"></div>
    <div th:replace="home :: sidebar"></div>
    <div class="content-body" style="min-height: 1140px;">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Players</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table mb-0">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>BirthDay</th>
                                    <th>HomeTown</th>
                                    <th>Salary</th>
                                    <th>Weekly</th>
                                    <th>Position</th>
                                    <th>Hype</th>
                                    <th>Status</th>
                                    <th>Update</th>
                                    <th>Fire</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="player : ${players}" th:object="${player}">
                                    <td>
                                        <div class="round-img">
                                            <a th:href="@{/p/profile/{id}(id=${player.id})}"><img width="200"
                                                                                                      th:src="@{'/' + ${player.avatar}}"
                                                                                                      alt=""></a>
                                        </div>
                                    </td>
                                    <td th:text="${player.name}"></td>
                                    <td th:text="${player.birthday}"></td>
                                    <td th:text="${player.hometown}"></td>
                                    <td th:text="${player.salary} + ' vnd'"></td>
                                    <td th:switch="${player.weeklySalary!=null}">
                                            <span th:case="${true}"
                                                  th:text="${player.weeklySalary.totalSalary}+ ' vnd'"></span>
                                        <span th:case="*">0 VND</span>
                                    </td>
                                    <td th:switch="${player.position!=null}">
                                            <span th:case="${true}"
                                                  th:text="${player.position.name}"></span>
                                        <span th:case="*">Unknown</span>
                                    </td>
                                    <td th:switch="${player.hype!=null}">
                                            <span th:case="${true}"
                                                  th:text="${player.hype.name}"></span>
                                        <span th:case="*">Unknown</span>
                                    </td>
                                    <td th:switch="${player.status!=null}">
                                            <span th:case="${true}"
                                                  th:text="${player.status.name}"></span>
                                        <span th:case="*">Unknown</span>
                                    </td>
                                    <td>
                                        <a th:href="@{/p/edit/{id}(id=${player.id})}">Update</a>
                                    </td>
                                    <td>
                                        <a th:href="@{/p/delete/{id}(id=${player.id})}">Fire</a>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="home :: footer"></div>
</div>
<!--**********************************
    Scripts
***********************************-->
<!-- Required vendors -->
<script src="/vendor/global/global.min.js"></script>
<script src="/js/quixnav-init.js"></script>
<script src="/js/custom.min.js"></script>
<!-- Vectormap -->
<script src="/vendor/raphael/raphael.min.js"></script>
<script src="/vendor/morris/morris.min.js"></script>
<script src="/vendor/circle-progress/circle-progress.min.js"></script>
<script src="/vendor/chart.js/Chart.bundle.min.js"></script>
<script src="/vendor/gaugeJS/dist/gauge.min.js"></script>
<!--  flot-chart js -->
<script src="/vendor/flot/jquery.flot.js"></script>
<script src="/vendor/flot/jquery.flot.resize.js"></script>
<!-- Owl Carousel -->
<script src="/vendor/owl-carousel/js/owl.carousel.min.js"></script>
<!-- Counter Up -->
<script src="/vendor/jqvmap/js/jquery.vmap.min.js"></script>
<script src="/vendor/jqvmap/js/jquery.vmap.usa.js"></script>
<script src="/vendor/jquery.counterup/jquery.counterup.min.js"></script>
<script src="/js/dashboard/dashboard-1.js"></script>
</body>
</html>
