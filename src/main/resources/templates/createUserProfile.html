<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="home :: links">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:replace="home :: preload"></div>
<div id="main-wrapper" class="show">
  <div th:replace="home :: nav-head"></div>
  <div th:replace="home :: header"></div>
  <div th:replace="home :: sidebar"></div>
  <div class="content-body" style="min-height: 1140px;">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Create User</h4>
          </div>
          <div class="card-body">
            <div class="basic-form">
              <form th:action="@{/u/createUserProfile}" th:object="${user}" method="post" enctype="multipart/form-data">
                <div class="form-group row">
                  <div class="col-sm-10">
                    <input type="email" class="form-control" th:field="*{email}" hidden>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" th:field="*{name}" class="form-control">
                  </div>
                </div>                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Age</label>
                  <div class="col-sm-10">
                    <input type="text" th:field="*{age}" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label>Gender:</label>
                  <select class="form-control" th:field="*{gender}">
                    <option th:each="gender:${genders}" th:value="${gender.id}" th:text="${gender.name}"></option>
                  </select>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label>Avatar</label>
                    <div class="custom-file">
                      <input type="file" name="file" class="custom-file-input" accept="image/jpeg"  required>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Create</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="home :: footer"></div>
</div>
<!--**********************************
    Scripts
***********************************-->
<!-- Required vendors -->
<script src="/vendor/global/global.min.js"></script>
<script src="/js/quixnav-init.js"></script>
<script src="/js/custom.min.js"></script>
<!-- Vectormap -->
<script src="/vendor/raphael/raphael.min.js"></script>
<script src="/vendor/morris/morris.min.js"></script>
<script src="/vendor/circle-progress/circle-progress.min.js"></script>
<script src="/vendor/chart.js/Chart.bundle.min.js"></script>
<script src="/vendor/gaugeJS/dist/gauge.min.js"></script>
<!--  flot-chart js -->
<script src="/vendor/flot/jquery.flot.js"></script>
<script src="/vendor/flot/jquery.flot.resize.js"></script>
<!-- Owl Carousel -->
<script src="/vendor/owl-carousel/js/owl.carousel.min.js"></script>
<!-- Counter Up -->
<script src="/vendor/jqvmap/js/jquery.vmap.min.js"></script>
<script src="/vendor/jqvmap/js/jquery.vmap.usa.js"></script>
<script src="/vendor/jquery.counterup/jquery.counterup.min.js"></script>
<script src="/js/dashboard/dashboard-1.js"></script>
</form>
</body>
</html>
