<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Coach Table</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>HomeTown</th>
            <th>Salary</th>
            <th>WeekSalary</th>
            <th>Email</th>
            <th>Create</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="coach:${listcoach}">
            <td th:text="${coach.id}"></td>
            <td th:text="${coach.name}"></td>
            <td th:text="${coach.age}"></td>
            <td th:text="${coach.hometown}"></td>
            <td th:text="${coach.salary}"></td>
            <td th:text="${coach.weeklySalary.totalSalary}"></td>
            <td th:text="${coach.email}"></td>
            <td><a href="/coach/create" type="button" class="btn btn-default">Create</a></td>
            <td><a th:href="@{/coach/edit/{id}(id=${coach.id})}" type="button" class="btn btn-default">Update</a></td>
            <td><a th:href="@{/coach/delete/{id}(id=${coach.id})}" type="button" class="btn btn-default">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
